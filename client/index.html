<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Aplicativo de observação de aves da Cachoeira da Toca. Acessível para leitores de tela." />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0f172a" />
    <title>Aves da Cachoeira da Toca</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      .skip-link {
        position: absolute;
        left: -999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-link:focus {
        left: 1rem;
        top: 1rem;
        width: auto;
        height: auto;
        padding: 0.75rem 1rem;
        background: #000;
        color: #fff;
        z-index: 10000;
        border-radius: 0.25rem;
        outline: 2px solid #fff;
        outline-offset: 2px;
        text-decoration: none;
      }
      .visually-hidden {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <a href="#root" class="skip-link">Pular para o conteúdo principal</a>
    <div id="root" role="main" tabindex="-1" aria-label="Conteúdo principal"></div>
    <div id="a11y-live-region" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
    <noscript>
      <p>Este aplicativo requer JavaScript para funcionar corretamente. Ative o JavaScript no seu navegador.</p>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
